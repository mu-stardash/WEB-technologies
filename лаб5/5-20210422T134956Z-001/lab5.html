<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Форма</title>
    <style>
        input:required:invalid {
            background-color: rgb(255, 223, 223);
        }

        #body {
            background-color: #E0FFFF;
            color: black;
            font-size: 15px;
        }
    </style>
    <script src="MyScript.js"></script>
    <meta charset="utf-8">
</head>

<body id="body">
    <form onSubmit="return formSub(this)">
        <fieldset>
            <legend>Информация о себе</legend>
            <p>
                <label>Имя</label>
                <input id="name" type="text" style="margin-left: 7pt;" autofocus required placeholder="пр: Иван"
                    pattern="[A-Za-zА-Яа-яЁё]{2,20}">
            </p>

            <p>
                <label>Дата рождения</label>
                <input id="date" type="date" id="date" required style="margin-left: 7pt;">
            </p>

            <p>
                <label>Адрес электронной почты</label>
                <input id="email" type="email" style="margin-left: 7pt;" required placeholder="mail@example.com">
            </p>

            <p>
                <label>Адрес домашней страницы</label>
                <input id="adres" type="url" style="margin-left: 7pt;" required placeholder="www.example.com"><br>
            </p>
        </fieldset>

        <fieldset>
            <legend>Дополнительная информация</legend>
            <p>
                <input type="checkbox" id="checkbox1" oninput="onChecked(1, 'checkbox1')">Студент<br>
            <fieldset style="display: none;" id="1">
                <p><input type="radio" id="kurs" name="kurs" checked value="1 курс"> 1 курс</p>
                <p><input type="radio" id="kurs" name="kurs" value="2 курс"> 2 курс</p>
                <p><input type="radio" id="kurs" name="kurs" value="3 курс"> 3 курс</p>
                <p><input type="radio" id="kurs" name="kurs" value="4 курс"> 4 курс</p>
            </fieldset>
            </p>

            <p>
                <input type="checkbox" id="checkbox2" oninput="onChecked(2, 'checkbox2')">Есть работа<br>
            <fieldset style="display: none;" id="2">
                <p>
                    <label>Место работы</label>
                    <input id="mesto" type="text" style="margin-left: 7pt;">
                </p>
                <p>
                    <label>Должность</label>
                    <input id="dolzhnost" type="text" style="margin-left: 7pt;">
                </p>
            </fieldset>
            </p>
        </fieldset>

        <fieldset>
            <legend>Настройки</legend>
            <p>
                <label>Выберите цвет текста</label>
                <input type="color" id="fontcolor" list="colorList" value="#000000" oninput="onFontColorChanged()">
            </p>

            <p>
                <label>Выберите цвет фона</label>
                <input type="color" id="backgroundcolor" list="colorList" value="#E0FFFF"
                    oninput="onFontColorChanged()">
            </p>

            <p>
                <label>Выберите размер текста</label>
                <input id="size" type="range" name="font-size" min="5" max="60" value="15" onmouseup="thumbNumber()">
            </p>
        </fieldset>
        <p><input type="submit">
         <button type="button" onclick="test()">Пройти тест</button></p>
    </form>

    <fieldset id="res" style="display: none;">
        <legend>Введённая информация</legend>
        <div id="result">
        </div>
    </fieldset>

</body>

</html>
